url: https://simonpcouch.github.io/btw/
template:
  bootstrap: 5

reference:
- title: Core functions
  contents:
  - btw
  - btw_this
  - register_btw_tools

- title: Describe R stuff
  contents:
  - btw_this
  - btw_this.environment
  - btw_this.data.frame
  - btw_this.tbl

- title: Tools
  desc: |
    Register all of these tools with an `{ellmer}` chat using 
    `btw_register_tools(chat)`. These tools generally all have counterparts
    available via `btw()` and `btw_this()` for interactive use. The long and
    awkward function names are for LLMs and to avoid name clashes with other
    tools.
  contents:
  - starts_with("btw_tool_")
