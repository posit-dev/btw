url: https://posit-dev.github.io/btw/

authors:
  Garrick Aden-Buie:
    href: https://garrickadenbuie.com
  Simon Couch:
    href: https://www.simonpcouch.com/

template:
  light-switch: true
  theme: github-light
  theme-dark: github-dark
  bslib:
    version: 5
    preset: default
    brand:
      color:
        palette:
          # Core colors from the logo
          white: "#FFFFFF"
          black: "#030711"
          navy: "#0A1433"       # Deep navy
          grey-dark: "#4A4F5E"  # Darker grey from raccoon
          grey-light: "#8C92A3" # Lighter grey from raccoon
          cream: "#F7EFEB"      # Paper color

          # Bootstrap colors
          blue: navy
          indigo: "#2A3B7C"
          purple: "#6B5B95"
          pink: "#FF9ECD"
          red: "#FF6B6B"
          orange: "#e36209"
          yellow: "#FFD93D"
          green: "#6BCB77"
          teal: "#40E0D0"
          cyan: "#4DC9FF"

        foreground: black
        background: white
        primary: purple
        secondary: grey-light
        tertiary: grey-light
        success: green
        info: cyan
        warning: yellow
        danger: red
        light: white
        dark: black

      typography:
        link:
          color: orange
        monospace-inline:
          color: purple
    navbar-padding-y: 1rem
    pkgdown-nav-height: 72px
    navbar-light-bg: "#F6EFEA"
    navbar-dark-bg: "#2E273F"
    code-color-dark: "var(--brand-pink)"
    code-bg: "HSL(256.55deg 24.17% 47.06% / 7%)"
    link-color-dark: "#FC995F"

reference:
- title: Core functions
  contents:
  - btw
  - btw_this
  - btw_client
  - btw_tools
  - mcp

- title: Describe R stuff
  contents:
  - btw_this
  - btw_this.character
  - btw_this.environment
  - btw_this.data.frame
  - btw_this.tbl

- title: Tools
  desc: |
    Register all of these tools with an `{ellmer}` chat using
    `chat$set_tools(btw_tools())`. These tools generally all have
    counterparts available via `btw()` and `btw_this()` for interactive use.
    The long and awkward function names are for LLMs and to avoid name
    clashes with other tools.
  contents:
  - starts_with("btw_tool_")
